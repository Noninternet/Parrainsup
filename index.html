
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/775facc0e6.js" crossorigin="anonymous"></script>
    <link rel="website icon" type="png" href="./assets/img/logo_ps.png">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Parrainsup</title>
</head>
<body>
    <div class="page">
        <div class="top">
            <img id="logo" src="./assets/img/parrainsup.png" alt="Logo parrainsup">
        </div>
        <div class="content">
            <div class="card">
                <img id="card-picture" src="https://picsum.photos/300/200" alt="photo">
                <h3 id="card-name">Antonin</h3>
                <h4 id="card-school">ENSEIRB-MATMECA</h4>
                <div id="card-description">
                    <p class="card-description-style" id="card-description-1">Trop cringe</p>
                    <p class="card-description-style" id="card-description-2">S'est déjà fait sucer dans un parc</p>
                    <p class="card-description-style" id="card-description-3">Est le bébou d'Eliot</p>
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class="icon-conteiner">
                <button class="navbar-button" id="button-profile" onclick="buttonFunction('profile')">
                    <i id="icon-profile" class="icon fa-solid fa-user"></i>
                </button>
            </div>
            <div class="icon-conteiner">
                <button class="navbar-button" id="button-home" onclick="buttonFunction('home')">
                    <i id="icon-home" class="icon fa-solid fa-right-left"></i>
                </button>
            </div>
            <div class="icon-conteiner">
                <button class="navbar-button" id="button-match" onclick="buttonFunction('match')">
                    <i id="icon-match" class="icon fa-solid fa-check"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
